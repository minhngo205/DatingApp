<h1 class="text-center">Register Form</h1>
<form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="regisUsername">Email address</label>
        <input type="text" class="form-control" id="regisUsername" name="regisUsername" placeholder="Enter username" [(ngModel)]="userRegis.username">
      </div>
    <div class="form-group">
      <label for="regisEmail">Email address</label>
      <input type="email" class="form-control" id="regisEmail" name="regisEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userRegis.email">
    </div>
    <div class="form-group">
      <label for="regisPassword">Password</label>
      <input type="password" class="form-control" id="regisPassword" name="regisPassword" placeholder="Password" [(ngModel)]="userRegis.password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
