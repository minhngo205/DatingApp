<div class="card" style="width: 18rem;">
    <img src="{{ memberDetail.avatar }}" class="card-img-top" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ memberDetail.aka }}</h5>
      <h6 class="card-title">{{ memberDetail.gender }}  {{ memberDetail.age }}</h6>
      <p class="card-text">{{ memberDetail.intro }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
